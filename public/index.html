<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>New Tab</title>

    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link href="bundle.css" rel="stylesheet"></head>

    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
<body>
    <div class="background">
        <figure>
            <i class="las la-image"></i>
        </figure>
        <section class="sections background_section">
            <article class="articles">
                <h3>Background</h3>
                <p>Select your favorite background image for this page.</p>
            </article>
            <article class="articles">
                <h4>Use a daily photo</h4>
                <p>You'll get a different photo everyday</p>
            </article>
            <article class="articles">
                <h4>Select your favorite photos</h4>
                <p>Personalize this page with your own photos</p>
            </article>
            <article class="articles article_photos">
                <div class="photo">
                    <i class="las la-check"></i>
                    <img src="img/516ce4f096cbadf04a066b2d6472b802.jpg" alt="Background Photo 1" title="Background Photo 1">
                </div>
                <div class="photo">
                    <i class="las la-check"></i>
                    <img src="img/516ce4f096cbadf04a066b2d6472b802.jpg" alt="Background Photo 1" title="Background Photo 1">
                </div>
                <div class="photo">
                    <i class="las la-check"></i>
                    <img src="img/516ce4f096cbadf04a066b2d6472b802.jpg" alt="Background Photo 1" title="Background Photo 1">
                </div>
                <div class="add_photo">
                    <p>Add image</p>
                </div>
            </article>
        </section>
    </div>

    <div class="links">
        <figure>
            <i class="las la-link"></i>
        </figure>
        <section class="sections link_section">
            <article class="articles">
                <h3>Links</h3>
                <p>Visit and save your favorite pages.</p>
            </article>
            <article class="articles">
                <div class="links">
                    <i class="lab la-youtube"></i>
                    <p>YouTube</p>
                    <span>
                        <button id="link_modify"><i class="las la-wrench"></i></button>
                        <button id="link_delete"><i class="las la-trash"></i></button>
                    </span>
                </div>
                <div class="links">
                    <i class="lab la-youtube"></i>
                    <p>YouTube</p>
                    <span>
                        <button id="link_modify"><i class="las la-wrench"></i></button>
                        <button id="link_delete"><i class="las la-trash"></i></button>
                    </span>
                </div>
                <div class="add_link">
                    <button id="add_link">+ Add a new link</button>
                </div>
            </article>
        </section>
    </div>

    <script src="bundle.js"></script></body>
